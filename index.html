<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21 - Simplified Budget || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>

  <body>
    <div class="wrapper">
      <div class="add-panel">
        <h1>Monthly Budget</h1>
        <div class="field">
          <input type="text" name="income" id="income" />
          <label for="income">Net monthly income (after taxes, etc.)</label>
        </div>
        <div class="add-expense">
          <h2>Add expense</h2>
          <div>
            <div class="field">
              <input type="text" name="expense-name" id="expense-name" />
              <label for="expense-name">Description</label>
            </div>
            <div class="field">
              <input type="text" name="expense-amount" id="expense-amount" />
              <label for="expense-amount">Amount</label>
            </div>
            <button name="add-expense-button" id="add-expense-button" class="add-expense-button">
              <img src="./images/plus.svg" alt="Plus" />
            </button>
          </div>
        </div>
      </div>

      <div class="expenses-panel">
        <h2>Monthly expenses</h2>
        <ul class="expense-list"></ul>
      </div>

      <div class="summary-panel">
        <div class="summary-item">
          <div class="summary-label">Monthly income</div>
          <div class="summary-amount"></div>
        </div>

        <div class="summary-item">
          <div class="summary-label">Monthly expenses</div>
          <div class="summary-amount"></div>
        </div>

        <div class="summary-item">
          <div class="summary-label">Balance</div>
          <div class="summary-amount">$0.00</div>
        </div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
